spring:
  # 1. 데이터베이스 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url, username, password는 driver-class-name과 세로 줄이 맞아야 합니다.
    url: jdbc:mysql://localhost:3306/community_db?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: jung030211

  # 2. JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create
    # show-sql은 hibernate 아래가 아니라 jpa 바로 아래에 적는 것이 스프링 부트 표준입니다.
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    # MySQL 문법을 사용하도록 명시
    database-platform: org.hibernate.dialect.MySQLDialect

  # 3. 타임리프 설정
  thymeleaf:
    cache: false

# 4. 로그 레벨 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace