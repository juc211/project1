<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 보기</title>
</head>
<body>
<h1>게시글 상세 보기</h1>
<hr>
<div>
    <strong>번호:</strong> <span th:text="${board.id}"></span><br>
    <strong>작성자:</strong> <span th:text="${board.writer}"></span><br>
    <strong>작성일:</strong> <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span><br>
    <strong>제목:</strong> <h2 th:text="${board.title}" style="display:inline;"></h2>
</div>
<hr>
<div style="min-height: 200px;">
    <p th:text="${board.content}">내용이 여기에 출력됩니다.</p>
</div>
<hr>
<a th:href="@{/boards}"><button type="button">목록으로</button></a>
<a th:href="@{/boards/{id}/edit(id=${board.id})}"><button type="button">수정하기</button></a>
<form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</button>
</form>
</body>
</html>
