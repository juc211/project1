<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{/boards/{id}/edit(id=${id})}" th:object="${boardPostDto}" method="post">
    <div>
        <label>작성자 이름</label>
        <input type="text" th:field="*{writer}" readonly style="background-color: #f0f0f0;">
    </div>

    <div>
        <label>글 제목</label>
        <input type="text" th:field="*{title}" placeholder="제목을 입력하세요">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></p>
    </div>

    <div>
        <label>내용</label>
        <textarea th:field="*{content}" placeholder="내용을 입력하세요" rows="10" cols="50"></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;"></p>
    </div>

    <button type="submit">수정 완료</button>
    <a th:href="@{/boards/{id}(id=${id})}"><button type="button">취소</button></a>
</form>
</body>
</html>
